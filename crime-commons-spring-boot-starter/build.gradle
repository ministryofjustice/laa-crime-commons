import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'java'
    id 'jacoco'
    id 'com.netflix.nebula.maven-publish' version '20.1.1'
    id 'org.springframework.boot' version '3.0.4' apply false
}

sourceCompatibility = '17'
group = 'uk.gov.justice.laa.crime'
description = 'Crime Applications Shared Libraries'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('io.sentry:sentry-bom:6.15.0')
    implementation platform(SpringBootPlugin.BOM_COORDINATES)
    annotationProcessor platform(SpringBootPlugin.BOM_COORDINATES)

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    compileOnly 'org.projectlombok:lombok'

    implementation 'org.jetbrains:annotations:23.0.0'

    implementation('io.sentry:sentry-spring-boot-starter')
    implementation('io.sentry:sentry-logback')

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ministryofjustice/laa-crime-commons")
            credentials {
                password = project.findProperty("github-token") ?: System.getenv("GITHUB_TOKEN")
                username = project.findProperty("github-username") ?: System.getenv("GITHUB_USERNAME")
            }
        }
    }
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.required = false
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
